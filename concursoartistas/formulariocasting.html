  <body>
    <div id="contenedor">

     <header>
        <p> ¿Estás listo para entrar al mundo de bizarrap?</p>

        <nav>

          <ul>    
            <li><a href="index.html">Mundo Bizarrap</a></li>

      </header>

      <main>
        <h1>Formulario de Casting</h1>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" required>
        
            <label for="edad">Edad:</label>
            <input type="number"  name="edad" required>
        
            <label for="ubicacion">Ubicación:</label>
            <input type="text"  name="ubicacion" required>
        
            <label for="video">Subir un video mostrando su talento:</label>
            <input type="file"  name="video" accept="video/*" required>
        
            <label for="redes">Link a sus redes:</label>
            <input type="url"  name="redes" required>
        
            <label for="motivo">¿Por qué quiere ser el próximo artista?</label>
            <textarea id="motivo" name="motivo"  required></textarea>
        
            <button type="submit">Enviar</button>
        </form>

      </main>

      <footer>
         <address>¡Para enterarte de todo sobre el mundo de Bizarrap, escribir a <a href="mailto:bizarrap.com">bizarrap.com</a> </address>
      </footer>

   </div>
